<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div th:replace="fragments/navbar :: body"></div>
<h2>Edit Hotel</h2>

<form th:action="@{/hotels/edit/{id}(id=${hotel.id})}"
      th:object="${hotel}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}"><br><br>

    <label>Location:</label>
    <input type="text" th:field="*{location}"><br><br>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{pricePerNight}"><br><br>

    <label>Rating:</label>
    <input type="number" th:field="*{rating}"><br><br>

    <button type="submit">Update</button>
</form>

<a href="/hotels">Back</a>

</body>
</html>
