<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Hotel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div th:replace="fragments/navbar :: body"></div>
<h2>Add Hotel</h2>

<form th:action="@{/hotels/add}" th:object="${hotel}" method="post">

    <label>Hotel Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Location:</label>
    <input type="text" th:field="*{location}" required><br><br>

    <label>Price Per Night:</label>
    <input type="number" step="0.01" th:field="*{pricePerNight}" required><br><br>

    <label>Rating:</label>
    <input type="number" th:field="*{rating}" min="1" max="5" required><br><br>

    <button type="submit">Save Hotel</button>
</form>

<a href="/hotels">Back to Hotel List</a>

</body>
</html>
